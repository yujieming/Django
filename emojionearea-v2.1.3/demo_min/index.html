<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Emojione-area by mervick</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>

  <!--emojione v2.1.1 使用bootstrap的cdn-->
  <link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/emojione/2.1.1/assets/sprites/emojione.sprites.css">
  <script type="text/javascript" src="http://cdn.bootcss.com/emojione/2.1.1/lib/js/emojione.min.js"></script>

  <!--emojionearea-->
  <link rel="stylesheet" type="text/css" href="css/emojionearea-2.1.3.min.css">
  <script type="text/javascript" src="js/emojionearea-2.1.3.min.js"></script>

</head>

<body>
  <h4>EmojiOneArea V2.1.3 Demo</h4>
  <textarea id="example">
  Lorem ipsum dolor 😍 sit amet, consectetur 👻 adipiscing elit, 🖐 sed do eiusmod tempor ☔ incididunt ut labore et dolore magna aliqua 🐬.

  jQuery >= 1.8.2
  EmojiOne >= 1.5.0
  </textarea>
  <p>test demo</p>
  <button id="get_text">Get Text</button>
  <button id="text2img">Convert text to img</button>
  <p id="test"></p>
  <p id="test_img"></p>

  <script type="text/javascript">
    $(document).ready(function() {
      $("#example").emojioneArea();

      //获取内容
      $('#get_text').click(function(){
        var e = $('#example')[0].emojioneArea;
        var text = e.getText();
        $("#test").text(text);
      });

      //处理文本中的emoji字符
      $("#text2img").click(function(){
        var text = $("#test").text();
        var output = emojione.toImage(text);
        $("#test_img").html(output);
      });
    });
  </script>

  <style type="text/css">
    .emojione{
      font-size: inherit;
      height: 2ex;
      width: 2.1ex;
      min-height: 20px;
      min-width: 20px;
      display: inline-block;
      margin: -.2ex .15em .2ex;
      line-height: normal;
      vertical-align: middle;
      max-width: 100%;
      top: 0;
    }
  </style>
</body>
</html>
